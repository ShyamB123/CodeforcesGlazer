<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response | Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #272822 0%, #1e1f1a 100%);
            min-height: 100vh;
            color: #f8f8f2;
            line-height: 1.7;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(166, 226, 46, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(249, 38, 114, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(102, 217, 239, 0.05) 0%, transparent 50%);
            animation: float 30s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(-20px, -20px) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
        }

        /* Navigation Header */
        .nav-header {
            background: rgba(39, 40, 34, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(248, 248, 242, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a6e22e, #66d9ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #75715e;
            font-size: 0.9rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #a6e22e, #66d9ef);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #272822;
            font-size: 0.8rem;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Blog Post */
        .blog-post {
            background: rgba(39, 40, 34, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(248, 248, 242, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .blog-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #a6e22e, #66d9ef, #f92672, #fd971f);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(117, 113, 94, 0.3);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .post-date {
            color: #75715e;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(166, 226, 46, 0.2);
            color: #a6e22e;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(166, 226, 46, 0.3);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(166, 226, 46, 0.3);
            transform: translateY(-2px);
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #f8f8f2, #a6e22e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #f8f8f2;
        }

        .post-content h2 {
            color: #66d9ef;
            margin: 2rem 0 1rem 0;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .post-content h3 {
            color: #f92672;
            margin: 1.5rem 0 1rem 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content strong {
            color: #a6e22e;
            font-weight: 700;
        }

        .post-content em {
            color: #fd971f;
            font-style: italic;
        }

        .post-content ul, .post-content ol {
            margin: 1rem 0 1.5rem 2rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
            color: #f8f8f2;
        }

        .post-content blockquote {
            background: rgba(102, 217, 239, 0.1);
            border-left: 4px solid #66d9ef;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 10px 10px 0;
            font-style: italic;
            color: #66d9ef;
        }

        .post-content code {
            background: rgba(30, 31, 26, 0.8);
            color: #a6e22e;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.95em;
        }

        .post-content pre {
            background: rgba(30, 31, 26, 0.9);
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid #49483e;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #75715e;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(166, 226, 46, 0.3);
            border-top: 3px solid #a6e22e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: rgba(249, 38, 114, 0.1);
            border: 1px solid rgba(249, 38, 114, 0.3);
            color: #f92672;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: center;
        }

        .error h3 {
            color: #f92672;
            margin-bottom: 1rem;
        }

        /* Response Actions */
        .response-actions {
            background: rgba(39, 40, 34, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(248, 248, 242, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a6e22e, #7fb83d);
            color: #272822;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #66d9ef, #4a9eff);
            color: #272822;
        }

        .btn-outline {
            background: transparent;
            color: #f8f8f2;
            border: 2px solid #49483e;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-outline:hover {
            border-color: #a6e22e;
            background: rgba(166, 226, 46, 0.1);
        }

        .response-stats {
            display: flex;
            gap: 2rem;
            color: #75715e;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Reading Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #a6e22e, #66d9ef);
            z-index: 101;
            transition: width 0.1s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .blog-post {
                padding: 2rem 1.5rem;
            }
            
            .post-title {
                font-size: 2rem;
            }
            
            .post-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .response-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .response-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <nav class="nav-header">
        <div class="nav-container">
            <div class="nav-title">CodeforcesGlazer</div>
            <div class="nav-user">
                <div class="user-avatar" id="userAvatar">U</div>
                <span id="userName">@user</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <article class="blog-post">
            <div class="post-meta">
                <div class="post-date">
                    <span>üìÖ</span>
                    <span id="postDate">June 24, 2025</span>
                </div>
                <div class="post-tags">
                    <span class="tag">Response</span>
                    <span class="tag">AI</span>
                    <span class="tag">Generated</span>
                </div>
            </div>

            <h1 class="post-title" id="postTitle">Loading Response...</h1>
            
            <div class="post-content" id="postContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading your personalized response...</p>
                </div>
            </div>
        </article>

        <div class="response-actions">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="shareResponse()">üì§ Share</button>
                <button class="btn btn-secondary" onclick="saveResponse()">üíæ Save</button>
                <button class="btn btn-outline" onclick="newResponse()">‚ú® New Response</button>
                <button class="btn btn-outline" onclick="goBack()">‚Üê Back</button>
            </div>
            <div class="response-stats">
                <div class="stat-item">
                    <span>üìñ</span>
                    <span id="readTime">Loading...</span>
                </div>
                <div class="stat-item">
                    <span>üìä</span>
                    <span id="wordCount">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get username from URL parameters
        function getUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username') || 'user';
        }

        // Initialize the page
        function initializePage() {
            const username = getUsername();
            
            // Update user display immediately
            document.getElementById('userName').textContent = `@${username}`;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            
            // Set current date
            document.getElementById('postDate').textContent = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Load blog response
            loadBlogResponse(username);
            
            // Initialize progress bar
            initializeProgressBar();
        }

        // Load and display blog response
        function loadBlogResponse(username) {
            try {
                // Try to get stored response from sessionStorage first
                const storedResponse = sessionStorage.getItem('blogResponse');
                
                if (storedResponse) {
                    const data = JSON.parse(storedResponse);
                    displayBlogContent(data, username);
                    // Clear the stored response
                    sessionStorage.removeItem('blogResponse');
                } else {
                    // Fallback: fetch directly if no stored response
                    fetchBlogResponse(username);
                }
            } catch (error) {
                console.error('Error loading blog response:', error);
                displayErrorContent(username);
            }
        }

        // Fetch blog response from API
        async function fetchBlogResponse(username) {
            try {
                const response = await fetch('/backend/glaze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayBlogContent(data, username);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error fetching blog response:', error);
                displayErrorContent(username);
            }
        }

        // Display the blog content
        function displayBlogContent(data, username) {
            const postTitle = document.getElementById('postTitle');
            const postContent = document.getElementById('postContent');
            
            // Update title based on response
            if (data.title) {
                postTitle.textContent = data.title;
            } else {
                postTitle.textContent = `Response for ${username}`;
            }
            
            // Format and display content directly - no slider
            let contentHtml = '';
            let rawContent = '';
            
            if (data.content) {
                rawContent = data.content;
            } else if (data.message) {
                rawContent = data.message;
            } else if (data.response) {
                rawContent = data.response;
            } else {
                // Handle different data structures
                rawContent = JSON.stringify(data, null, 2);
            }
            
            // For very long text without proper formatting, add intelligent paragraph breaks
            if (rawContent.length > 500 && !rawContent.includes('\n\n') && !rawContent.includes('<p>')) {
                contentHtml = formatLongText(rawContent, username);
            } else {
                contentHtml = formatBlogContent(rawContent, username);
            }
            
            // Display content immediately - no animation or slider
            postContent.innerHTML = contentHtml;
            
            // Update tags if provided
            const tagsContainer = document.querySelector('.post-tags');
            if (data.tags && Array.isArray(data.tags)) {
                tagsContainer.innerHTML = data.tags.map(tag => 
                    `<span class="tag">${escapeHtml(tag)}</span>`
                ).join('');
            }
            
            // Calculate reading stats after content is loaded
            updateReadingStats();
        }

        // Special function for formatting very long text blocks
        function formatLongText(content, username) {
            let formattedContent = content;
            
            // Replace username placeholder
            formattedContent = formattedContent.replace(/\{username\}/g, `<strong>${username}</strong>`);
            
            // Split very long sentences into paragraphs at logical points
            formattedContent = formattedContent
                // Add breaks after sentences that end with punctuation followed by a capital letter
                .replace(/([.!?])\s+([A-Z][a-z])/g, '$1</p>\n\n<p>$2')
                // Add breaks at specific phrases that indicate new topics
                .replace(/(Today,|Furthermore,|Moreover,|Additionally,|However,|Meanwhile,|In conclusion,|Finally,)\s+/g, '</p>\n\n<p>$1 ')
                // Add breaks before quotes
                .replace(/\s+"([^"]+)"/g, '</p>\n\n<blockquote>$1</blockquote>\n\n<p>')
                // Clean up and format emphasis
                .replace(/\*\*([^*]+)\*\*/g, '<strong style="color: #a6e22e;">$1</strong>')
                .replace(/\*([^*\n]+)\*/g, '<em style="color: #fd971f;">$1</em>');
            
            // Wrap in initial paragraph tag
            formattedContent = '<p>' + formattedContent + '</p>';
            
            // Clean up any empty paragraphs or malformed HTML
            formattedContent = formattedContent
                .replace(/<p>\s*<\/p>/g, '')
                .replace(/<p>\s*<p>/g, '<p>')
                .replace(/<\/p>\s*<\/p>/g, '</p>')
                .replace(/<p>(\s*<blockquote>)/g, '$1')
                .replace(/(<\/blockquote>\s*)<\/p>/g, '$1');
            
            return formattedContent;
        }

        // Format content for blog display
        function formatBlogContent(content, username) {
            // Don't escape HTML initially to preserve formatting
            let formattedContent = content;
            
            // Replace username placeholder if it exists
            formattedContent = formattedContent.replace(/\{username\}/g, `<strong>${username}</strong>`);
            
            // Handle different paragraph separators and clean up the text
            formattedContent = formattedContent
                // Replace multiple spaces with single spaces
                .replace(/\s+/g, ' ')
                // Handle different line break patterns
                .replace(/\\n\\n/g, '\n\n')  // Double escaped newlines
                .replace(/\\n/g, '\n')       // Single escaped newlines
                // Split into sentences and create better paragraph breaks
                .replace(/\.\s+([A-Z])/g, '.\n\n$1')  // Add paragraph breaks after sentences starting with capital letters
                // Handle specific patterns that indicate new paragraphs
                .replace(/!\s+([A-Z])/g, '!\n\n$1')   // After exclamation marks
                .replace(/\?\s+([A-Z])/g, '?\n\n$1')  // After question marks
                // Handle special markers that indicate sections
                .replace(/\*\*([^*]+)\*\*/g, '\n\n<h3>$1</h3>\n\n')  // Convert **text** to headings
                .replace(/\*([^*\n]+)\*/g, '<em>$1</em>')             // Convert *text* to italic
                // Clean up multiple newlines
                .replace(/\n{3,}/g, '\n\n');
            
            // Split into paragraphs more intelligently
            const paragraphs = formattedContent
                .split(/\n\s*\n/)
                .map(paragraph => paragraph.trim())
                .filter(paragraph => paragraph.length > 0);
            
            // Process each paragraph
            const processedParagraphs = paragraphs.map(paragraph => {
                // Skip if it's already an HTML element
                if (paragraph.startsWith('<') && paragraph.endsWith('>')) {
                    return paragraph;
                }
                
                // Handle quotes
                if (paragraph.startsWith('"') && paragraph.endsWith('"')) {
                    return `<blockquote>${paragraph.slice(1, -1)}</blockquote>`;
                }
                
                // Regular paragraph
                return `<p>${paragraph.replace(/\n/g, ' ')}</p>`;
            });
            
            formattedContent = processedParagraphs.join('\n\n');
            
            // Post-processing for better readability
            formattedContent = formattedContent
                // Add proper spacing around headings
                .replace(/<h3>/g, '<h3 style="margin-top: 2rem; margin-bottom: 1rem;">')
                // Improve blockquote styling
                .replace(/<blockquote>/g, '<blockquote style="margin: 2rem 0; padding: 1.5rem; background: rgba(102, 217, 239, 0.1); border-left: 4px solid #66d9ef; border-radius: 0 10px 10px 0; font-style: italic; color: #66d9ef;">')
                // Ensure proper paragraph spacing
                .replace(/<p>/g, '<p style="margin-bottom: 1.5rem; line-height: 1.8;">')
                // Handle any remaining formatting
                .replace(/\*\*([^*]+)\*\*/g, '<strong style="color: #a6e22e;">$1</strong>');
            
            return formattedContent;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Display error content
        function displayErrorContent(username) {
            const postTitle = document.getElementById('postTitle');
            const postContent = document.getElementById('postContent');
            
            postTitle.textContent = `Welcome ${username}!`;
            postContent.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Connection Error</h3>
                    <p>We're having trouble loading your personalized response right now. This could be due to:</p>
                    <ul style="text-align: left; margin-top: 1rem;">
                        <li>Network connectivity issues</li>
                        <li>Server maintenance</li>
                        <li>API endpoint not available</li>
                    </ul>
                    <p style="margin-top: 1rem;">Please try refreshing the page or check back later.</p>
                </div>
            `;
            
            updateReadingStats();
        }

        function updateReadingStats() {
            const content = document.getElementById('postContent').textContent;
            const words = content.trim().split(/\s+/).filter(word => word.length > 0).length;
            const readingTime = Math.max(1, Math.ceil(words / 200)); // Average reading speed, minimum 1 min
            
            document.getElementById('wordCount').textContent = `${words} words`;
            document.getElementById('readTime').textContent = `${readingTime} min read`;
        }

        function initializeProgressBar() {
            const progressBar = document.getElementById('progressBar');
            
            window.addEventListener('scroll', () => {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = height > 0 ? (winScroll / height) * 100 : 0;
                progressBar.style.width = scrolled + '%';
            });
        }

        // Button handlers
        function shareResponse() {
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('postTitle').textContent,
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback - copy URL to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    const btn = event.target;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '‚úÖ Copied!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 2000);
                }).catch(() => {
                    alert('Unable to copy link. Please copy manually: ' + window.location.href);
                });
            }
        }

        function saveResponse() {
            // Simulate saving
            const btn = event.target;
            const originalText = btn.innerHTML;
            const originalBg = btn.style.background;
            
            btn.innerHTML = '‚úÖ Saved!';
            btn.style.background = 'linear-gradient(135deg, #a6e22e, #7fb83d)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = originalBg;
            }, 2000);
        }

        function newResponse() {
            // Redirect to create new response
            if (confirm('Are you sure you want to start a new response? This will navigate away from the current page.')) {
                window.location.href = '/';
            }
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        // Add smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
